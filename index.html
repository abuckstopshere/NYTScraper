<!doctype html>
<html lang="en">
  <head>
    <title>NYT Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-3 text-center">New York Times Search</h1>
                        <p class="lead"></p>
                    </div>
                </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Text">
                      
                            <label for="exampleInputPassword1">Number of Records to Recieve</label>
                            <select class="form-control" id="articleNumber">
                                <option value="1">1</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                            </select>
                        
                            <label for="startYear">Start Year(Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                    
                            <label for="endYear">End Year (Optional)</label>
                            <input type="text" class="form-control" id="endYear">
                    
                        <button type="submit" class="btn btn-primary" id = "search" >Search</button>
                        <button type="submit" class="btn btn-primary" id = "clear" >Clear Results</button>
                        </div>
                    </form>
                    <div class="list-group" id = "articleResults">
                        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
                          <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1"></h5>
                            <small></small>
                          </div>
                          <p class="mb-1"></p>
                          <small></small>
                        </a>
                       </div>
            </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>

</body>
</html>
